   <head>

      <meta charset="utf-8" content-type="text/html"/>
      <meta name="Driving App" content="An app to reduce DUI&#39;s"/>
      <meta name="Author" content="Kevin Lopez"/>
      <meta name="Key words" content="Safe,Driving,Friends,Family"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>

   <body>
      <div class="sk-circle">
         <h1 class="loading-text">Loading...</h1>
         <div class="sk-circle1 sk-child"></div>
         <div class="sk-circle2 sk-child"></div>
         <div class="sk-circle3 sk-child"></div>
         <div class="sk-circle4 sk-child"></div>
         <div class="sk-circle5 sk-child"></div>
         <div class="sk-circle6 sk-child"></div>
         <div class="sk-circle7 sk-child"></div>

      <div class="main-wrapper">

            <i class="fas fa-map-marker-alt"></i>               
            <h1 class="header-title">Designate</h1>
            <div class="header-icon">
               <i class="fas fa-question-circle"></i>                              
            </div>
         </header>
         <header class="header-desktop">
            <h1 class="title-desktop">Designate</h1>                                   
            <nav class="nav-desktop">
               <ul class="nav-list">
                  <li class="nav-list-item">Home</li>
                  <li class="nav-list-item">Maps</li>                  
                  <li class="nav-list-item">About</li>
               </ul>
            </nav>
         </header>             
         <div class="input-buttons-container">
            <h1 class="body-header">Stay Safe. Designate!</h1>               
            <form id="driversForm">
               <div class="inputs-select-container">
                  <input type="text" id="firstName" placeholder="First Name" required/>
                  <input type="text" id="lastName" placeholder="Last Name" required/>
                  <select id="age" required>
                     <option>16</option>
                     <option>17</option>
                     <option>18</option>
                     <option>19</option>
                     <option>20</option>
                     <option>21</option>
                     <option>22</option>
                     <option>23</option>
                     <option>24</option>
                     <option>25</option>
                     <option>26</option>
                     <option>27</option>
                     <option>28</option>                
                     <option>29</option>                
                     <option>30</option>                
                     <option>31</option>                
                     <option>32</option>                
                     <option>33</option>                
                     <option>34</option>                
                     <option>35</option>                
                     <option>36</option> 
                     <option>36</option>
                     <option>38</option>
                     <option>39</option>
                     <option>40</option>
                     <option>41</option>
                     <option>42</option>
                     <option>43</option>
                     <option>44</option>
                     <option>45</option>
                     <option>46</option>
                     <option>47</option>
                     <option>48</option>
                     <option>49</option>                
                     <option>50+</option>                                                               
                  </select>
               </div>
               <div class="add-shuffle-container">
                  <input type="submit" id="add" value="Add Person"/> 
                  <button id="shuffle">Shuffle and Pick</button>
               </div>
               <div class="button-container">                        
                  <button id="clear">Clear Drivers</button>
               </div>                    
            </form>         
         </div>       
      </div>
      <script type="text/javascript" src="../src/javascript/driving.js"></script>     
   </body>  
</html>
