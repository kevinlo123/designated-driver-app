<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>"Driving App"</title>
      <meta charset="utf-8" content-type="text/html"/>
      <meta name="Driving App" content="An app to reduce DUI&#39;s"/>
      <meta name="Author" content="Kevin Lopez"/>
      <meta name="Key words" content="Safe,Driving,Friends,Family"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link href="../src/stylesheets/css/main.css" media="screen" rel="stylesheet"/>
      <script src="https://use.fontawesome.com/f5fb6e9872.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">      
   </head>
   <body>
      <div class="main-wrapper">
         <header class="header">
            <i class="fas fa-map-marker-alt"></i>               
            <h1 class="header-title">Drive-Safe</h1>
            <div class="header-icon">
               <i class="fas fa-question-circle"></i>                              
            </div>
         </header>
         <header class="header-desktop">
            <h1 class="title-desktop">Drive-Safe</h1>                                   
            <nav class="nav-desktop">
               <ul class="nav-list">
                  <li class="nav-list-item">Home</li>
                  <li class="nav-list-item">Maps</li>                  
                  <li class="nav-list-item">About</li>
               </ul>
            </nav>
         </header>
         <h1>Who is driving?</h1>
         <input type="text" id="firstName" placeholder="First Name"/>
         <input type="text" id="lastName" placeholder="Last Name"/>
         <input type="text" id="age" placeholder="age"/>
         <button id="add">Add Person</button>       
         <button id="shuffle">Shuffle and Pick</button>
         <button id="clear">Clear Drivers</button>       
         <script type="text/javascript" src="../src/javascript/driving.js"></script>
      </div>    
   </body>
</html>
